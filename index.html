<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Odin Etch-A-Sketch</title>
    </head>
    <body>
        <div id="content">
            <div id="slider-container">
                <input type="range" min="1" max="50" value="16" id="slider">
                <p>Size: <span id="slider-value">16x16</span></p>
            </div>
            <div id="grid-container">
            </div>
            <div id="color-selector-container">
                <p>Change Your Color Here</p>
                <div id="rgb-container">
                    <div id="color-sliders">
                        <div class="color-slider-container">
                            <p>Red: </p><input type="range" min="0" max="250" value="250" id="red-slider"><p id="red-text-value">250</p>
                        </div>
                        <div class="color-slider-container">
                            <p>Green: </p><input type="range" min="0" max="250" value="250" id="green-slider"><p id="green-text-value">250</p>
                        </div>
                        <div class="color-slider-container">
                            <p>Blue: </p><input type="range" min="0" max="250" value="250" id="blue-slider"><p id="blue-text-value">250</p>
                        </div>
                    </div>
                    <div id="current-rgb-color"></div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
